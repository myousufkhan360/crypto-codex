<div class="row pt-5">
  <div class="col-md-4 mx-auto">
    <h3 class="text-center">TmsPlus - Motor Claims</h3>

    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          <i class="fa fa-sign-in" aria-hidden="true"></i> User Login
        </h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="username">User ID</label>
            <input
              class="form-control rounded-0"
              type="username"
              name="username"
              id="username"
              #username="ngModel"
              [(ngModel)]="this.service.formData.username"
              required
              autofocus
              [class.is-invalid]="username.touched && username.invalid"
            />
            <div *ngIf="username.touched && username.invalid">
              <small class="text-danger" *ngIf="username.errors.required"
                >User ID must be enter</small
              >
              <small class="text-danger" *ngIf="username.errors.invalid"
                >User ID must be valid</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input
              class="form-control rounded-0"
              type="password"
              name="password"
              id="password"
              #password="ngModel"
              [(ngModel)]="this.service.formData.password"
              required
              [class.is-invalid]="password.touched && password.invalid"
            />
            <div *ngIf="password.touched && password.invalid">
              <small class="text-danger" *ngIf="password.errors.required"
                >User ID must be enter</small
              >
            </div>
          </div>

          <button
            (click)="loginUser()"
            type="button"
            class="btn btn-outline-warning float-right"
          >
            <i class="fa fa-sign-in" aria-hidden="true"></i>

            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
